<div class="row">
  <atomic-search-interface>
    <atomic-search-box></atomic-search-box>
    <div class="interface-container">
      <atomic-facet-manager>
        <atomic-facet field="author" label="Authors"></atomic-facet>
        <atomic-facet field="source" label="Source"></atomic-facet>
      </atomic-facet-manager>

      <atomic-result-list fields-to-include="filetype">
        <atomic-result-template id="demoTemplate">
          <template>
            <style>
              h3 {
                color: blue;
              }
            </style>
            <atomic-result-printable-uri max-number-of-parts="3"></atomic-result-printable-uri>
            <div>
              <atomic-result-section-excerpt></atomic-result-section-excerpt>
              <atomic-result-text field="excerpt"></atomic-result-text>
              </atomic-result-section-excerpt>
            </div>
            <div id="type">
              <atomic-result-value value="filetype"></atomic-result-value>
            </div>
          </template>
        </atomic-result-template>
      </atomic-result-list>
      <div class="footer-item">
        <atomic-pager></atomic-pager>
        <atomic-results-per-page></atomic-results-per-page>
      </div>
    </div>
  </atomic-search-interface>
</div>

<style>
  atomic-facet-manager {
    padding-top: 13px;
  }

  atomic-result-list {
    display: block;
    margin-top: 10px;
  }
</style>

<style>
  .interface-container {
    width: 100%;
    max-width: 1250px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 25% 1fr;
    gap: 20px;
  }

  .search-box-item {
    grid-column-start: 2;
  }

  .footer-item {
    grid-column-start: 2;
    grid-row-start: 3;
  }
</style>


<div class="row">
  <!-- Configure the recommendation interface in the page markup -->
  <div id="recommendation" class="CoveoRecommendation" data-results-per-page="4">
    <script class="CoveoPipelineContext" type="text/x-context">
          {
              "user_role" : "Cat Lover"
          }
      </script>
    <div class="CoveoAnalytics" data-search-hub="playground-recommendations"></div>
    <div class="coveo-recommendation-header">
      <div class="coveo-recommendation-title">Recommended for you</div>
    </div>
    <div class="coveo-recommendation-body">
      <div class="CoveoResultList" data-layout="card" data-wait-animation="fade"
        data-auto-select-fields-to-include="false" w3-include-html="../result-template/card.html">
      </div>
    </div>
  </div>

</div>
